    <script>
        const pocButton = document.getElementById("poc-button");
        const pocMenu = document.getElementById("poc-submenu");

        pocButton.addEventListener("click", () => {
            // toggle visibility
            pocMenu.style.display =
                pocMenu.style.display === "block" ? "none" : "block";
        });

        // Optional: hide submenu if clicked outside
        document.addEventListener("click", (e) => {
            if (!document.getElementById("poc-access").contains(e.target)) {
                pocMenu.style.display = "none";

        });
