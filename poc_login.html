<body>

	<div class="container">
		<div class="form_area">
			<h1>Detachment 842</h1>
			<input placeholder="Enter POC ACCESS PASSWORD" class="form_style" type="password" id="password"
				name="password" required>
			<button type="button" class="btn" id="submit">LOG IN</button>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const submitButton = document.getElementById('submit');
			const passwordInput = document.getElementById('password');

			submitButton.addEventListener('click', function () {
				event.preventDefault();
				const enteredPassword = passwordInput.value.trim(); // Get password input and trim spaces
				if (enteredPassword === "byexample") {
					//   alert("Login Attempt Successful");
					window.location.href = "pocjob.html"; // Redirect correctly
				}

				else if (enteredPassword === "byexample2") {
					//   alert("Login Attempt Successful");
					window.location.href = "odt.html"; // Redirect correctly
				}

				else {
					alert("Invalid Credentials");
				}
			});
		});
	</script>
