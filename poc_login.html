  <style>
    body {
      background-color: white;
      color: #00308F;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    /* ==========================
 Header
========================== */
.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: white;
    border-bottom: 2px solid #00308F;
}

/* Logos */
.header-logo {
    height: 90px;

}

/* Header text */
.logo-text {
  font-family: 'Orbitron', sans-serif;

  font-weight: bold;
  margin: 0 auto; /* centers horizontally */
}

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: calc(100vh - 100px);
    }

    .form_area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: transparent;
      border: 2px solid #264143;
      border-radius: 20px;
      box-shadow: 3px 4px 0px 1px rgb(191, 191, 191);
    }

    .form_style {
      outline: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px rgb(191, 191, 191);
      width: 290px;
      padding: 12px;
      border-radius: 4px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      color: #00308F;
    }

    .btn {
      padding: 15px;
      margin: 20px 0px;
      width: 290px;
      font-size: 15px;
      color: #00308F;
      background: transparent;
      border-radius: 10px;
      font-weight: 800;
      box-shadow: 3px 3px 0px 0px rgb(191, 191, 191);
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    .btn:hover {
      opacity: .9;
    }
  </style>
</head>
<body>

  <!-- ================= NAV BAR ================= -->
  <!-- Header -->
    <header class="main-header">


    <!-- Logos -->
    <img src="assets/airforcelogo.jpg" alt="Air Force Logo" class="header-logo">

        <div class="submenu-item">
            <a href="poc_login.html?target=pdt.html" class="submenu-link">PDT CONTINUITY</a>

        </div>

</div>

        </nav>
    </header>

   <!-- ================= Container ================= -->  
  <div class="container">
    <div class="form_area">
      <h1>POC ACCESS</h1>
      <input placeholder="ENTER PASSWORD" class="form_style" type="password" id="password" required>
      <button type="button" class="btn" id="submit">LOG IN</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const submit = document.getElementById("submit");
      const password = document.getElementById("password");

      // get ?target=pdt.html from URL
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target") || "home.html";

      submit.addEventListener("click", function() {
        const entered = password.value.trim();
        const CORRECT_PASSWORD = "godfather"; // <-- change this to your real password

        if (entered === CORRECT_PASSWORD) {
          window.location.href = target;
        } else {
          alert("Invalid password, please try again.");
        }
      });
    });
  </script>
</body>
